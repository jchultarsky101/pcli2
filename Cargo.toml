[package]
name = "pcli2"
version = "0.1.0"
edition = "2021"
authors = ["Julian Chultarsky <jchultarsky@physna.com>"]
description = "CLI client utility to the Physna public API"

[dependencies]
log = "0.4"
pretty_env_logger = "0.4"
clap = { version = "4.1", features = ["derive"] }
dirs = "4.0"
exitcode = "1.1"
thiserror = "1.0"
serde_yaml = "0.9.16"
serde = { version = "1.0.152", features = ["derive"] }
tempfile = "3.3.0"
url = { version = "2.3.1", features = ["serde"] }
web-view = "0.7.3"
oauth2 = "4.3.0"
anyhow = "1.0.68"
reqwest = { version = "0.11.14", features = ["blocking", "cookie_store", "cookies", "json", "serde_json", "multipart"] }
serde_urlencoded = "0.7.1"
qrcode-generator = "4.1.7"
strum = { version = "0.24.1", features = ["strum_macros", "derive"] }
