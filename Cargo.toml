[package]
name = "pcli2"
version = "0.1.0"
edition = "2021"
authors = ["Julian Chultarsky <jchultarsky@physna.com>"]
description = "CLI client utility to the Physna public API"

[dependencies]
log = "0.4"
pretty_env_logger = "0.4"
clap = { version = "4.1", features = ["derive"] }
dirs = "4.0"
exitcode = "1.1"
thiserror = "1.0"
serde_yaml = "0.9.16"
serde = { version = "1.0.152", features = ["derive"] }
