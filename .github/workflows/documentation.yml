name: Deploy Documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Oranda
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/oranda/releases/latest/download/oranda-installer.sh | sh

      - name: Build Documentation
        run: oranda build
      
      - name: Copy LICENSE file to documentation
        run: cp LICENSE public/

      - name: Copy documentation files to public directory
        run: |
          mkdir -p public/docs
          cp docs/*.md public/docs/
          # Also copy any subdirectories that might exist
          for dir in docs/*/; do
            if [ -d "$dir" ]; then
              dirname=$(basename "$dir")
              mkdir -p "public/docs/$dirname"
              cp "$dir"*.md "public/docs/$dirname/" 2>/dev/null || true
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4