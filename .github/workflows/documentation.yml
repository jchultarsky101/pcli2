name: Deploy Documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Oranda
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/oranda/releases/latest/download/oranda-installer.sh | sh

      - name: Copy documentation files to ensure proper structure
        run: |
          # Ensure docs/src directory exists with all necessary files
          mkdir -p docs/src
          
          # Copy all documentation files to docs/src if they're not already there
          for file in docs/*.md; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              # Skip if already exists to preserve original content
              if [ ! -f "docs/src/$filename" ]; then
                cp "$file" "docs/src/$filename"
              fi
            fi
          done
          
          # Ensure SUMMARY.md exists in docs/src
          if [ ! -f "docs/src/SUMMARY.md" ]; then
            echo "# Summary" > docs/src/SUMMARY.md
            echo "" >> docs/src/SUMMARY.md
            echo "[Introduction](README.md)" >> docs/src/SUMMARY.md
            echo "" >> docs/src/SUMMARY.md
            echo "- [Installation Guide](installation.md)" >> docs/src/SUMMARY.md
            echo "- [Quick Start Guide](quickstart.md)" >> docs/src/SUMMARY.md
            echo "- [Geometric Matching](geometric-matching.md)" >> docs/src/SUMMARY.md
            echo "- [Cross-Platform Configuration](cross_platform.md)" >> docs/src/SUMMARY.md
            echo "- [Documentation Deployment](documentation_deployment.md)" >> docs/src/SUMMARY.md
            echo "" >> docs/src/SUMMARY.md
            echo "<!-- This file is used by mdBook to generate the documentation navigation -->" >> docs/src/SUMMARY.md
          fi
          
      - name: Build Documentation
        run: oranda build
      
      - name: Copy LICENSE file to documentation
        run: cp LICENSE public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4